# .github/workflows/ci.yml  –  ultra-fast + order fixed
name: CI (ultra-fast)

on:
  push:
    branches-ignore: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: build
    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Install pnpm first so setup-node can find it
      - uses: pnpm/action-setup@v4
        with:
          version: 9 # or whatever your repo uses
          run_install: false # we'll install after caching

      # 2️⃣ Install Node and enable pnpm-store caching
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # OK now – pnpm already on PATH

      # 3️⃣ One cached install, then build
      - name: Install deps
        run: pnpm install --frozen-lockfile --strict-peer-dependencies
      - name: Build
        run: pnpm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/

  smoke-test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # No pnpm here, so no cache flag -- Correction: We DO need pnpm cache here
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # Restore pnpm cache

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false # Don't run full install here

      - name: Install runtime deps only
        run: pnpm install --prod --frozen-lockfile # Install prod deps

      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs['artifact-name'] }}
          path: build/

      - name: Smoke test (3-second guard)
        shell: bash
        run: scripts/smoke-test.sh
