# .github/workflows/ci.yml
name: CI (ultra-fast)

on:
  push:
    branches-ignore: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: build # let the next job know the artifact name
    steps:
      - uses: actions/checkout@v4

      # Node first so we get cache support
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # real, supported input 🚀

      - uses: pnpm/action-setup@v4 # v4 is latest
        with:
          version: 9
          run_install: true # single, cached install

      - name: Build
        run: pnpm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/

  smoke-test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs["artifact-name"] }}
          path: build/

      - name: Smoke test (3-second guard)
        shell: bash
        run: |
          node - <<'NODE'
          const { spawn } = require('child_process');
          const child = spawn(process.execPath, ['build/index.mjs'], { stdio: 'inherit' });
          const timer = setTimeout(() => { console.log('⏳ Timeout – killing'); child.kill(); }, 3000);
          child.on('exit', (code, sig) => {
            clearTimeout(timer);
            console.log(`→ exit ${code ?? 'null'} sig ${sig ?? 'none'}`);
            process.exit(code === 0 || sig ? 0 : code);
          });
          NODE
